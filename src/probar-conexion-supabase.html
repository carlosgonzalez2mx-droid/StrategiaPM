<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar Conexi√≥n Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .step { margin: 15px 0; padding: 15px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .log { background: #000; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto; margin: 10px 0; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîß Probar Conexi√≥n Supabase</h1>
    
    <div class="step">
        <h3>1. Autenticaci√≥n</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
        <button onclick="verificarUsuario()">Verificar Usuario</button>
    </div>
    
    <div class="step">
        <h3>2. Probar Consultas</h3>
        <button onclick="probarCargarProyectos()">Cargar Proyectos</button>
        <button onclick="crearProyectoPrueba()">Crear Proyecto de Prueba</button>
    </div>
    
    <div class="step">
        <h3>3. Log de Resultados</h3>
        <button onclick="limpiarLog()">Limpiar Log</button>
        <div id="log" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ogqpsrsssrrytrqoyyph.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ncXBzcnNzc3JyeXRycW95eXBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Nzc5NjAsImV4cCI6MjA3MzM1Mzk2MH0.EqXjG1iefYMZ84Tw-4po98gBV7uRuPoz0idQgJ03pzg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        let currentOrganization = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffd43b' : '#0f0';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function limpiarLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        async function verificarUsuario() {
            try {
                log('üîç Verificando usuario actual...');
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    log(`‚ùå Error: ${error.message}`, 'error');
                    return;
                }
                
                if (user) {
                    currentUser = user;
                    log(`‚úÖ Usuario autenticado: ${user.email}`, 'success');
                    await cargarOrganizacion();
                } else {
                    log('‚ö†Ô∏è No hay usuario autenticado', 'warning');
                }
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
            }
        }
        
        async function cargarOrganizacion() {
            try {
                log('üè¢ Cargando organizaci√≥n...');
                const { data: organization, error } = await supabase
                    .from('organizations')
                    .select('id, name')
                    .eq('owner_id', currentUser.id)
                    .single();
                
                if (error) {
                    log(`‚ùå Error cargando organizaci√≥n: ${error.message}`, 'error');
                    return;
                }
                
                currentOrganization = organization;
                log(`‚úÖ Organizaci√≥n cargada: ${organization.name} (${organization.id})`, 'success');
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
            }
        }
        
        async function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                log('‚ùå Por favor ingresa email y contrase√±a', 'error');
                return;
            }
            
            try {
                log(`üîê Iniciando sesi√≥n con ${email}...`);
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    log(`‚ùå Error de autenticaci√≥n: ${error.message}`, 'error');
                    return;
                }
                
                currentUser = data.user;
                log(`‚úÖ Sesi√≥n iniciada exitosamente`, 'success');
                await cargarOrganizacion();
                
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
            }
        }
        
        async function probarCargarProyectos() {
            if (!currentOrganization) {
                log('‚ùå No hay organizaci√≥n cargada', 'error');
                return;
            }
            
            try {
                log('üìã Cargando proyectos...');
                const { data: projects, error } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('organization_id', currentOrganization.id);
                
                if (error) {
                    log(`‚ùå Error cargando proyectos: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Proyectos encontrados: ${projects?.length || 0}`, 'success');
                
                if (projects && projects.length > 0) {
                    projects.forEach((project, index) => {
                        log(`   ${index + 1}. ${project.name} (${project.id})`);
                    });
                } else {
                    log('‚ö†Ô∏è No hay proyectos en esta organizaci√≥n', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
            }
        }
        
        async function crearProyectoPrueba() {
            if (!currentUser || !currentOrganization) {
                log('‚ùå No hay usuario o organizaci√≥n. Inicia sesi√≥n primero.', 'error');
                return;
            }
            
            try {
                log('üìù Creando proyecto de prueba...');
                
                const demoProject = {
                    id: generateUUID(),
                    name: 'Proyecto de Prueba',
                    description: 'Proyecto creado para verificar la conexi√≥n',
                    status: 'active',
                    priority: 'medium',
                    startDate: new Date().toISOString().split('T')[0],
                    endDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    budget: 50000,
                    manager: currentUser.email,
                    sponsor: 'Sistema',
                    organization_id: currentOrganization.id,
                    owner_id: currentUser.id,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                const { data: newProject, error } = await supabase
                    .from('projects')
                    .insert(demoProject)
                    .select('*')
                    .single();
                
                if (error) {
                    log(`‚ùå Error creando proyecto: ${error.message}`, 'error');
                    log(`   Detalles: ${JSON.stringify(error)}`, 'error');
                } else {
                    log(`‚úÖ Proyecto creado exitosamente: ${newProject.name}`, 'success');
                    log(`   ID: ${newProject.id}`);
                }
                
            } catch (error) {
                log(`‚ùå Error general: ${error.message}`, 'error');
            }
        }
        
        // Verificar usuario al cargar la p√°gina
        window.onload = function() {
            verificarUsuario();
        };
    </script>
</body>
</html>
