<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix User Role - Cambiar a Owner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîß Fix User Role - Cambiar a Owner</h1>
    
    <div>
        <h3>1. Autenticaci√≥n</h3>
        <input type="email" id="email" placeholder="Email" value="carlosgonzalez2.mx@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Iniciar Sesi√≥n</button>
        <button onclick="signOut()">Cerrar Sesi√≥n</button>
    </div>

    <div>
        <h3>2. Verificar y Corregir Rol</h3>
        <button onclick="checkCurrentRole()">Verificar Rol Actual</button>
        <button onclick="fixUserRole()">Cambiar Rol a Owner</button>
        <button onclick="verifyOrganization()">Verificar Organizaci√≥n</button>
        <button onclick="testProjectAccess()">Probar Acceso a Proyectos</button>
    </div>

    <div id="output"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ogqpsrsssrrytrqoyyph.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ncXBzcnNzc3JyeXRycW95eXBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Nzc5NjAsImV4cCI6MjA3MzM1Mzk2MH0.EqXjG1iefYMZ84Tw-4po98gBV7uRuPoz0idQgJ03pzg'
        );

        let currentUser = null;

        function log(message, type = 'log') {
            const output = document.getElementById('output');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            output.appendChild(logDiv);
            console.log(message);
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    log(`‚ùå Error de autenticaci√≥n: ${error.message}`, 'error');
                    return;
                }

                currentUser = data.user;
                log(`‚úÖ Usuario autenticado: ${currentUser.email} (ID: ${currentUser.id})`, 'success');
                log(`üìã Rol actual: ${currentUser.user_metadata?.role || 'No definido'}`, 'warning');
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function signOut() {
            try {
                await supabase.auth.signOut();
                currentUser = null;
                log('‚úÖ Sesi√≥n cerrada', 'success');
            } catch (error) {
                log(`‚ùå Error cerrando sesi√≥n: ${error.message}`, 'error');
            }
        }

        async function checkCurrentRole() {
            if (!currentUser) {
                log('‚ùå No hay usuario autenticado', 'error');
                return;
            }

            log(`üìã Usuario: ${currentUser.email}`, 'log');
            log(`üìã ID: ${currentUser.id}`, 'log');
            log(`üìã Rol en user_metadata: ${currentUser.user_metadata?.role || 'No definido'}`, 'warning');
            log(`üìã Rol en app_metadata: ${currentUser.app_metadata?.role || 'No definido'}`, 'warning');
        }

        async function fixUserRole() {
            if (!currentUser) {
                log('‚ùå No hay usuario autenticado', 'error');
                return;
            }

            try {
                // Actualizar el rol en user_metadata
                const { data, error } = await supabase.auth.updateUser({
                    data: {
                        role: 'owner'
                    }
                });

                if (error) {
                    log(`‚ùå Error actualizando rol: ${error.message}`, 'error');
                    return;
                }

                currentUser = data.user;
                log(`‚úÖ Rol actualizado a: ${currentUser.user_metadata?.role}`, 'success');
                
                // Tambi√©n actualizar en la tabla de usuarios si existe
                const { error: updateError } = await supabase
                    .from('users')
                    .update({ role: 'owner' })
                    .eq('id', currentUser.id);

                if (updateError) {
                    log(`‚ö†Ô∏è Error actualizando tabla users: ${updateError.message}`, 'warning');
                } else {
                    log('‚úÖ Rol actualizado en tabla users', 'success');
                }

            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function verifyOrganization() {
            if (!currentUser) {
                log('‚ùå No hay usuario autenticado', 'error');
                return;
            }

            try {
                // Buscar organizaciones del usuario
                const { data: orgs, error } = await supabase
                    .from('organizations')
                    .select('*')
                    .eq('owner_id', currentUser.id);

                if (error) {
                    log(`‚ùå Error obteniendo organizaciones: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ Organizaciones encontradas: ${orgs.length}`, 'success');
                orgs.forEach(org => {
                    log(`  - ${org.name} (ID: ${org.id})`, 'log');
                });

                // Verificar si el usuario es owner de alguna organizaci√≥n
                if (orgs.length > 0) {
                    log('‚úÖ Usuario es owner de al menos una organizaci√≥n', 'success');
                } else {
                    log('‚ö†Ô∏è Usuario no es owner de ninguna organizaci√≥n', 'warning');
                }

            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function testProjectAccess() {
            if (!currentUser) {
                log('‚ùå No hay usuario autenticado', 'error');
                return;
            }

            try {
                // Buscar organizaci√≥n del usuario
                const { data: orgs, error: orgError } = await supabase
                    .from('organizations')
                    .select('id')
                    .eq('owner_id', currentUser.id)
                    .single();

                if (orgError || !orgs) {
                    log('‚ùå No se encontr√≥ organizaci√≥n del usuario', 'error');
                    return;
                }

                // Intentar acceder a proyectos de la organizaci√≥n
                const { data: projects, error: projectsError } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('organization_id', orgs.id);

                if (projectsError) {
                    log(`‚ùå Error accediendo a proyectos: ${projectsError.message} (${projectsError.code})`, 'error');
                } else {
                    log(`‚úÖ Proyectos encontrados: ${projects.length}`, 'success');
                    projects.forEach(project => {
                        log(`  - ${project.name} (ID: ${project.id})`, 'log');
                    });
                }

            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        // Auto-inicializar
        window.onload = function() {
            log('üìã Herramienta de correcci√≥n de rol cargada. Por favor, inicia sesi√≥n primero.', 'warning');
        };
    </script>
</body>
</html>
