<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supabase Permissions</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîç Debug Supabase Permissions</h1>
    
    <div>
        <h3>1. Configuraci√≥n de Supabase</h3>
        <input type="text" id="supabaseUrl" placeholder="Supabase URL" value="https://oggpsrsssrrytrqoyyph.supabase.co">
        <input type="text" id="supabaseKey" placeholder="Supabase Anon Key">
        <button onclick="initSupabase()">Inicializar Supabase</button>
    </div>

    <div>
        <h3>2. Autenticaci√≥n</h3>
        <input type="email" id="email" placeholder="Email" value="carlosgonzalez2mx@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Iniciar Sesi√≥n</button>
        <button onclick="signOut()">Cerrar Sesi√≥n</button>
    </div>

    <div>
        <h3>3. Verificar Permisos</h3>
        <button onclick="checkUser()">Verificar Usuario</button>
        <button onclick="checkOrganizations()">Verificar Organizaciones</button>
        <button onclick="checkProjects()">Verificar Proyectos</button>
        <button onclick="checkProjectsWithOrg()">Verificar Proyectos con Filtro</button>
        <button onclick="checkAllData()">Verificar Todo</button>
    </div>

    <div id="logs"></div>

    <script>
        let supabase = null;
        let currentUser = null;
        let organizationId = null;

        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        async function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                log('‚ùå URL y Key son requeridos', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                log('‚úÖ Supabase inicializado correctamente', 'success');
            } catch (error) {
                log(`‚ùå Error inicializando Supabase: ${error.message}`, 'error');
            }
        }

        async function signIn() {
            if (!supabase) {
                log('‚ùå Supabase no inicializado', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    log(`‚ùå Error de autenticaci√≥n: ${error.message}`, 'error');
                    return;
                }

                currentUser = data.user;
                log(`‚úÖ Usuario autenticado: ${currentUser.email} (ID: ${currentUser.id})`, 'success');
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function signOut() {
            if (!supabase) return;

            try {
                await supabase.auth.signOut();
                currentUser = null;
                organizationId = null;
                log('‚úÖ Sesi√≥n cerrada', 'success');
            } catch (error) {
                log(`‚ùå Error cerrando sesi√≥n: ${error.message}`, 'error');
            }
        }

        async function checkUser() {
            if (!supabase) {
                log('‚ùå Supabase no inicializado', 'error');
                return;
            }

            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    log(`‚ùå Error obteniendo usuario: ${error.message}`, 'error');
                    return;
                }

                if (user) {
                    log(`‚úÖ Usuario actual: ${user.email} (ID: ${user.id})`, 'success');
                    currentUser = user;
                } else {
                    log('‚ö†Ô∏è No hay usuario autenticado', 'warning');
                }
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function checkOrganizations() {
            if (!supabase || !currentUser) {
                log('‚ùå Supabase no inicializado o usuario no autenticado', 'error');
                return;
            }

            try {
                // Buscar organizaciones del usuario
                const { data: orgs, error } = await supabase
                    .from('organizations')
                    .select('*')
                    .eq('owner_id', currentUser.id);

                if (error) {
                    log(`‚ùå Error obteniendo organizaciones: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ Organizaciones encontradas: ${orgs.length}`, 'success');
                orgs.forEach(org => {
                    log(`  - ${org.name} (ID: ${org.id})`, 'log');
                });

                if (orgs.length > 0) {
                    organizationId = orgs[0].id;
                    log(`‚úÖ Usando organizaci√≥n: ${orgs[0].name} (ID: ${organizationId})`, 'success');
                }
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function checkProjects() {
            if (!supabase || !currentUser) {
                log('‚ùå Supabase no inicializado o usuario no autenticado', 'error');
                return;
            }

            try {
                // Intentar obtener TODOS los proyectos (sin filtro)
                log('üîç Intentando obtener TODOS los proyectos (sin filtro)...', 'warning');
                const { data: allProjects, error: allError } = await supabase
                    .from('projects')
                    .select('*');

                if (allError) {
                    log(`‚ùå Error obteniendo todos los proyectos: ${allError.message} (C√≥digo: ${allError.code})`, 'error');
                } else {
                    log(`‚úÖ Todos los proyectos encontrados: ${allProjects.length}`, 'success');
                    allProjects.forEach(project => {
                        log(`  - ${project.name} (Org: ${project.organization_id})`, 'log');
                    });
                }
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function checkProjectsWithOrg() {
            if (!supabase || !currentUser || !organizationId) {
                log('‚ùå Supabase no inicializado, usuario no autenticado o sin organizaci√≥n', 'error');
                return;
            }

            try {
                // Intentar obtener proyectos de la organizaci√≥n
                log(`üîç Intentando obtener proyectos de la organizaci√≥n ${organizationId}...`, 'warning');
                const { data: orgProjects, error: orgError } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('organization_id', organizationId);

                if (orgError) {
                    log(`‚ùå Error obteniendo proyectos de la organizaci√≥n: ${orgError.message} (C√≥digo: ${orgError.code})`, 'error');
                } else {
                    log(`‚úÖ Proyectos de la organizaci√≥n encontrados: ${orgProjects.length}`, 'success');
                    orgProjects.forEach(project => {
                        log(`  - ${project.name} (ID: ${project.id})`, 'log');
                    });
                }
            } catch (error) {
                log(`‚ùå Error inesperado: ${error.message}`, 'error');
            }
        }

        async function checkAllData() {
            log('üöÄ Iniciando verificaci√≥n completa...', 'log');
            await checkUser();
            await checkOrganizations();
            await checkProjects();
            await checkProjectsWithOrg();
            log('‚úÖ Verificaci√≥n completa terminada', 'success');
        }

        // Auto-inicializar cuando se carga la p√°gina
        window.onload = function() {
            log('üìã P√°gina cargada. Por favor, ingresa tu Supabase Anon Key y haz clic en "Inicializar Supabase"', 'warning');
        };
    </script>
</body>
</html>
